{% extends 'base.html'%}

{% block content%}

<div class="container p-2 mt-3">
  <form action="/listar/empresa" method="GET">
    <div class="row mb-3">
      <div class="col-2">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="ex: João Alberto">
      </div>
      <div class="col-4">
       
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="ex: João@email.com">
      </div>
      <div class="col-4">
       
        <label for="exampleInputEmail1" class="form-label">CNPJ</label>
        <input type="CNPJ" class="form-control" id="CNPJ" name="CNPJ" placeholder="XX.XXX.XXX/0001-XX">
       </div>
      
    </div>
    <div class="row justify-content-end">
      <div class="col-2">
        <button class="btn btn-outline-info" type="submit">Filtrar</button>
      </div>
   </div>
  </form>
</div>

<div class="container shadow p-3 mb-5 bg-body rounded mt-5">
    <div class="container d-flex p-2 bd-highlight">
            <div class="col d-flex justify-content-center">
                <h2 class="">Empresas</h2>
            </div>
    </div>

    <table class="table mt-5 table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">CNPJ</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        {% for empresa in empresas %}  
            <tbody>
              <tr>
                
                <th scope="row">{{empresa.id}}</th>
                <td class="">{{empresa.nome}}</td>
                <td>{{empresa.email}}</td>
                <td>{{empresa.cnpj}}</td>
                <td><form action="/atualizar/empresa" method="POST"><button class="btn btn-outline-warning" name="id" type="submit" value="{{empresa.id}}">Editar</button></form></td>
              </tr>
            </tbody>
        {% endfor %}
      </table>
     
      


</div>


{% endblock %}
